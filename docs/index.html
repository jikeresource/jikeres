        // Update History while navigate trhough documentation
        var timer;
        var visibleElements = [];
        $(function () {
            var titleURLList = ["#"]//initial hash
            var currentURL;
            // this if is an arbitrary padding choice: how far from top should we validate? default is a quarter.
            var distanceThreshold = $(window).height() / 4;
            $(document).scroll(function () {
                var currentURL = window.location.href
                currentURL = '#' + currentURL.split('#')[1];
                if (timer) {
                    window.clearTimeout(timer);
                }
                timer = window.setTimeout(function () {
                    // actual callback
                    $('div.docsify-example-panel').each(function (i) {
                        var top = window.pageYOffset;
                        var distance = top - $(this).offset().top;
                        if ($(this).offset().top >= top && $(this).is(':visible')) {
                            if ($(this).isInViewport()) {

                                var title = $(this).find('h1 a, h2 a, h3 a, h4 a').first();
                                if (title) {
                                    var url = title.attr('href');
                                    if (url != undefined && url != currentURL) {
                                        titleURLList.push(url);
                                        if ($(this).offset().top - top < distanceThreshold) {
                                            if (titleURLList.indexOf(url) > 0) {
                                                window.history.pushState({ turbolinks: {} }, "", url);
                                                //window.location = titleURLList[1];
                                                previousIndex = i
                                                previousDistance = distance;
                                            }
                                        }
                                        return

                                    }
                                }
                            }
                        }
                    });
                    titleURLList = ["#"]
                }, 100);
            });
        });
        $.fn.isInViewport = function () {
            var elementTop = $(this).offset().top;
            var elementBottom = elementTop + $(this).outerHeight();
            var viewportTop = $(window).scrollTop();
            var viewportBottom = viewportTop + $(window).height();
            return elementBottom > viewportTop && elementTop < viewportBottom;
        };
    </script>
